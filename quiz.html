<!DOCTYPE html>

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="grid">
        <div id="quiz">
            <h1>Javascript Quiz</h1>
            <hr style="margin-bottom: 20px">
 
            <p id="question"></p>
 
            <div class="buttons">
                <button id="btn0" onclick="next(id)"><span id="choice0"></span></button>
                <button id="btn1" onclick="next(id)"><span id="choice1"></span></button>
                <button id="btn2" onclick="next(id)"><span id="choice2"></span></button>
                <button id="btn3" onclick="next(id)"><span id="choice3"></span></button>
            </div>
 
            <hr style="margin-top: 50px">
            <footer>
                <p id="progress"></p>
                <p id="result"></p>
            </footer>
        </div>
    </div>
 
 
<script src="index.js"></script>
 
</body>
</html>
